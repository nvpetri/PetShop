<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,100&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&display=swap"
        rel="stylesheet">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins&amp;display=swap'>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../css/produtos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <title>Produtos</title>
</head>

<body>
    <header>
        <div class="header">
            <div class="logo">
                <img src="../img/PetShoppin 1.png" alt="Logo">
            </div>
            <div class="barra-pesquisa">
                <input type="text">
            </div>
            <div class="infos">
                <div class="carrinho">
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
                <div class="user">
                    <i class="fa-regular fa-user"></i>
                </div>
                <div class="login">
                    <h3>Login</h3>
                    <h3>Cadastro</h3>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="options">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#" style="color: #6E17AF;">Animais</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" style="color: #6E17AF;">Ração</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" style="color: #6E17AF;">Brinquedos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" style="color: #6E17AF;">Acessórios</a>
                  </li>
              </ul>
        </div>
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="../img/image 1.png" class="d-block w-100" style="height: 50vh;" alt="...">
              </div>
              <div class="carousel-item">
                <img src="../img/foto2.png" class="d-block w-100"  style="height: 50vh; " alt="...">
              </div>
              <div class="carousel-item">
                <img src="../img/foto3.webp" class="d-block w-100"  style="height: 50vh;" alt="...">
              </div>
            </div>
           <button class="carousel-control-prev" type="button" data-target="#carouselExampleControls" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-target="#carouselExampleControls" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </button>
          </div>
          <div class="produtos">
            <h2>Produtos Recomendados</h2>
          </div>

          <div class="cards">
            <div class="card" style="width: 18rem;">
                <img src="../img/dog.png" class="card-img-top" alt="...">
                <div class="card-body">
                  <p class="card-text">Roupa para GoldeN, tamanho adulto</p>
                  <h5 class="card-title">R$ 50,00</h5>
                </div>
              </div>
    
              <div class="card" style="width: 18rem;">
                <img src="../img/ração.png" class="card-img-top" alt="...">
                <div class="card-body">
                  <p class="card-text">Ração GoldeN, para filhotes</p>
                  <h5 class="card-title">R$ 100,00</h5>
                </div>
              </div>
    
              <div class="card" style="width: 18rem;">
                <img src="../img/bolinhas.png" class="card-img-top" alt="...">
                <div class="card-body">
                  <p class="card-text">Bolinhas de brinquedo para gato</p>
                  <h5 class="card-title">R$ 20,00</h5>
                </div>
              </div>
    
              <div class="card" style="width: 18rem;">
                <img src="../img/ração2.png" class="card-img-top" alt="...">
                <div class="card-body">
                  <p class="card-text">Areia Sanitária Gatíssimo</p>
                  <h5 class="card-title">R$ 80,00</h5>
                </div>
              </div>
          </div>
    </main>
</body>
