<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../css/marcar-servico.css">
    <link rel="stylesheet" href="../css/calendario.css">
    <script src="../js/calendario.js" defer></script>
    <title>Marcar Serviço</title>
</head>
<body>
    <main>
        <div class="conteudo">
            <div class="marcar-servico">
                <div class="titulo">
                    <h1>Por favor, selecione um serviço:</h1>
                </div>
                <div class="container">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Serviço</option>
                        <option value="1">Banho e tosa</option>
                        <option value="2">Consultas</option>
                        <option value="3">Produtos</option>
                    </select>
            
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Selecionar funcionário</option>
                        <option value="1">Qualquer funcionário</option>
                        <option value="2">Fernando Leonid</option>
                        <option value="3">Vitor Santana</option>
                    </select>
            
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Pet</option>
                        <option value="1">Polly</option>
                        <option value="2">Cherry</option>
                        <option value="3">Amora</option>
                    </select>
                </div>
            </div>
            
            <div class="marcar-data">
                <div class="titulo">
                    <h1>Selecione a data e horário:</h1>
                </div>
                <div class="container">
                    <div class="calendar">
                        <div class="header">
                          <div class="btns">
                            <!-- today -->
                            <div class="btn today">
                              <i class="fas fa-calendar-day"></i>
                            </div>
                            <!-- previous month -->
                            <div class="btn prev">
                              <i class="fas fa-chevron-left"></i>
                            </div>
                            <div class="month">July 2021</div>
                            <!-- next month -->
                            <div class="btn next">
                              <i class="fas fa-chevron-right"></i>
                            </div>
                          </div>
                        </div>
                        <div class="weekdays">
                          <div class="day">D</div>
                          <div class="day">S</div>
                          <div class="day">T</div>
                          <div class="day">Q</div>
                          <div class="day">Q</div>
                          <div class="day">S</div>
                          <div class="day">S</div>
                        </div>
                        <div class="days">
                          <!-- render days with js -->
                        </div>
                      </div>
                </div>
                <div class="botao-continuar">
                    <button>Continuar</button>
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.datepicker').datepicker({
                autoclose: false
            });
            $('.datepicker').datepicker('show');
        });
    </script>
</body>
</html>
