<body>
    <main>
        <div class="conteudo">
            <div class="marcar-servico">
                <div class="titulo">

                </div>
                <div class="container">
                    <select class="form-select" aria-label="Default select example">

                        <option value="2">Consultas</option>
                        <option value="3">Produtos</option>
                      </select>
            
                      <select class="form-select" aria-label="Default select example">
                        <option selected>Selecionar funcionário</option>
                        <option value="1">Qualquer funcionário</option>
                        <option value="2">Fernando Leonid</option>
                        <option value="3">Vitor Santana</option>
                      </select>
            
                      <select class="form-select" aria-label="Default select example">
                        <option selected>Pet</option>
                        <option value="1">Polly</option>
                        <option value="2">Cherry</option>
                        <option value="3">Amora</option>
                      </select>
                    </div>
            </div>
            
            <div class="marcar-data">
                <div class="titulo">
                    <h1>Selecione a data e horário:</h1>
                </div>
            </div>
        </div>
    </main>
