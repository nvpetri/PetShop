<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="../css/serviços.css">
  <title>Serviços</title>
</head>

<body>
  <header>
    <div class="header">
      <div class="logo">
        <img src="../img/PetShoppin 1.png" alt="Logo">
      </div>
      <div class="servicos">
        <h1>Serviços</h1>
      </div>
      <div class="infos">
        <div class="carrinho">
          <i class="fa-solid fa-bell"></i>
        </div>
        <div class="user">
          <i class="fa-regular fa-user"></i>
        </div>
        <div class="login">
          <h3>Olá,</h3>
          <h3>Fulano</h3>
        </div>
      </div>
    </div>
  </header>
  <main>
   <div class="containers">
    <div class="container consultas">
      <div class="titulo">
        <h1>Consultas</h1>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Pet</th>
            <th scope="col">Data</th>
            <th scope="col">Infos</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="container banho-tosa">
      <div class="titulo">
        <h1>Banho e Tosa</h1>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Pet</th>
            <th scope="col">Data</th>
            <th scope="col">Infos</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
    </div>
   </div>
  </main>
  <footer>
    <button>
      Marcar Serviço
    </button>
  </footer>
</body>

</html>
