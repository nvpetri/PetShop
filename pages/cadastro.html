<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/teste.css">
    <link rel="stylesheet" href="../css/social.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,100&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Righteous&display=swap"
        rel="stylesheet">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins&amp;display=swap'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="shortcut icon" href="../img/logo.webp" type="image/x-icon">
    <title>Cadastre seu pet</title>
</head>

<body>
    <header>
        <img src="../img/PetShoppin 1.png" alt="">
    </header>

    <div class="container active" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Cadastre seu pet</h1>
                <div class="inputs">
                    <input type="text" placeholder="Nome do pet">
                    <select class="form-select" aria-label="Tipo de pet">
                        <option value="1">Cachorro</option>
                        <option value="2">Gato</option>
                        <option value="3">Hamster</option>
                    </select>
                    <select class="form-select" aria-label="Idade do pet">
                        <option value="1">Filhote</option>
                        <option value="2">Jovem adulto</option>
                        <option value="3">Adulto</option>
                        <option value="4">Geriátrico </option>
                    </select>
                    <select class="form-select" aria-label="Sexo do pet">
                        <option value="1">Macho</option>
                        <option value="2">Fêmea</option>
                    </select>
                    <button class="button">Cadastrar Pet</button>
                </div>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Olá, Fulano!</h1>
                    <p>Faça agora o cadastro de seu pet!</p>
                    <button class="hidden" id="login">Cadastrar Depois</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
