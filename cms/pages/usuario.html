<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../css/cms.css">
    <script type="module" src="../js/main_usuario.js" defer></script>
    <link rel="shortcut icon" href="../../img/PetShoppin 1.png" type="image/x-icon">
    <title>CMS</title>
</head>

<body>
    <header>
        <img src="../../img/PetShoppin 1.png" alt="">
    </header>
    <main>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Usuario</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Excluir</th>
                </tr>
            </thead>
            <tbody id="usuariosBody">
                <!-- Aqui serão inseridos os usuarios dinamicamente -->
            </tbody>
        </table>

        <!-- Modal para inserir um novo usuario -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Insira um novo usuario</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="formNovoUsuario">
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome do usuario</label>
                                <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome do usuario">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email do usuario</label>
                                <input type="text" class="form-control" id="email" name="email" placeholder="Nome do usuario">
                            </div>
                            <div class="mb-3">
                                <label for="senha" class="form-label">Senha do usuario</label>
                                <input type="text" class="form-control" id="senha" name="senha">
                            </div>
                            <div class="mb-3">
                                <label for="telefone" class="form-label">Telefone</label>
                                <input type="text" class="form-control" id="telefone" name="telefone" placeholder="URL da telefone do usuario">
                            </div>
                            
                            <div class="mb-3">
                                <label for="sexo" class="form-label">Sexo</label>
                                <select class="form-select" id="sexo" name="id_sexo">
                                    <!-- Opções serão preenchidas dinamicamente -->
                                </select>
                            </div>
                            

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                                <button type="submit" id="btnSalvar" class="btn btn-primary"  style="background-color: #F30000; border: none;">Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal de edição de usuario -->
<div class="modal fade" id="modalEdicaoUsuario" tabindex="-1" aria-labelledby="modalEdicaoUsuarioLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="modalEdicaoUsuarioLabel">Editar usuario</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="formEditarUsuario">
                    <input type="hidden" id="usuarioId" name="id">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome do usuario</label>
                        <input type="text" class="form-control" id="nomEditar" name="nome" placeholder="Nome do usuario">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email do usuario</label>
                        <input type="text" class="form-control" id="emailEditar" name="email" placeholder="Email do usuario">
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="text" class="form-control" id="senhaEditar" name="senha">
                    </div>
                    <div class="mb-3">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input type="text" class="form-control" id="telefoneEditar" name="telefone" placeholder="telefone do usuario">
                    </div>
                    <div class="mb-3">
                        <label for="sexo" class="form-label">Sexo</label>
                        <select class="form-select" id="sexoEditar" name="id_sexo">
                            <!-- Opções serão preenchidas dinamicamente -->
                        </select>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button type="submit" id="btnAtualizar" class="btn btn-primary" style="background-color: #F30000; border: none;">Atualizar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


        <!-- Modal de confirmação de exclusão -->
        <div class="modal fade" id="modalConfirmacaoExclusao" tabindex="-1" aria-labelledby="modalConfirmacaoExclusaoLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalConfirmacaoExclusaoLabel">Deletar usuario</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Deseja realmente excluir o usuario?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" id="btnConfirmarExclusao" style="background-color: #F30000; border: none;">Sim</button>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <footer>
        
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" style="background-color: #F30000; border: none;">
            Inserir novo usuario
        </button>
    </footer>
</body>

</html>
